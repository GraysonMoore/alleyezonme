				</select><br><br>
				<label for="two">What year was "All Eyez On Me" released?</label><br>

					<option value="0"> </option>

					<option value="2">1997</option>

					<option value="4">1999</option>

					<option value="3">Big U, Little U</option>
					<option value="4">MC New York</option>
